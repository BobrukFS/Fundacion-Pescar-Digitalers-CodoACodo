<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreria y Papeleria en Quilmes - Ramos papeleria</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/002d43efc8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <!--Part of the header that is located above-->
        <div class="HeaderTop">
            <i class=" iconos bi bi-envelope"></i>
            <p>Contacto</p>
            <div class="HeaderTop__Tel">
                <i class=" iconos bi bi-telephone-inbound-fill"></i>
                <p>(011) 4254-2114</p>
                <p>4257-5885</p>
            </div>
            <i class=" iconos bi bi-whatsapp"></i>
            <p>(011) 11 3684-4159</p>
            <i class="iconos bi bi-shop"></i>
            <p>Venta a Empresas</p>
            <i class="iconos bi bi-truck"></i>
            <p>Politica de Envios</p>
        </div>

        <div class="HeaderMiddle">
            <img class="logo" src="img/logo.png" alt="logo">
            <div class="Search">
                <input placeholder="Ingrese su busqueda..." type="text">

                <i class="iconosmiddle iconosmiddle__search bi bi-search"></i>
            </div>

            <div class="usuario">
                <div class="carrito">
                    <i class="iconosmiddle bi bi-cart4"></i>
                    <p>Mi carrito</p>
                </div>
                <div class="login">
                    <i class="iconosmiddle iconosmiddle__login bi bi-person-fill"></i>
                    <p>Iniciar Sesion</p>
                </div>
            </div>
        </div>

        <div class="HeaderBottom">
            <div class="HeaderBottom__iconos HeaderBottom__iconos--Agendas">
                <i class="bi bi-book"></i>
                <p>Agendas</p>
            </div>
            <div class="HeaderBottom__iconos HeaderBottom__iconos--Artistica">
                <i class="bi bi-palette"></i>
                <p>Artistica</p>
            </div>
            <div class="HeaderBottom__iconos HeaderBottom__iconos--Comercial">
                <i class="bi bi-archive"></i>
                <p>Comercial</p>
            </div>
            <div class="HeaderBottom__iconos HeaderBottom__iconos--Escolar">
                <i class="bi bi-pencil-fill"></i>
                <p>Escolar</p>
            </div>
            <div class="HeaderBottom__iconos HeaderBottom__iconos--Regaleria">
                <i class="bi bi-gift-fill"></i>
                <p>Regaleria</p>
            </div>
            <div class="HeaderBottom__iconos HeaderBottom__iconos--Tecnologia">
                <i class="bi bi-mouse3-fill"></i>
                <p>Tecnologia</p>
            </div>





        </div>
    </header>

    <div class="presentacion">
        <img
            src="https://www.ramospapeleria.com.ar/img/banners/ee89b40418014336b1133466cf747ad8.png?width=1600&height=340&mode=crop&format=webp&quality=95">
        <ul class="deslizar">
            <li>
                <button></button>
            </li>
            <li>
                <button></button>
            </li>
            <li>
                <button></button>
            </li>
            <li>
                <button></button>
            </li>
        </ul>
        <div class="empresa">
<img src=""
        </div>
    </div>


</body>

</html>
